<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth</title>
    </head>
    <body>
        <main>
            <a id="oauth" href="#">Login</a>
        </main>
    <script>
    
        let URL = "https://github.com/login/oauth/authorize";

        let options = {
            client_id: 'eec574886e4a374e01a2',
            redirect: 'https://lab-auth-api.herokuapp.com/oauth',
            scope: 'read:user',
            state: 'anyrandonmstate'
        }
        let QueryString = Object.keys(options).map((key)=> {
            return `${key}=` + encodeURIComponent(options[key])
        }).join("&"); 
        let authURL = `${URL}?${QueryString}`;

        let link = document.getElementById("oauth");
        link.setAttribute('href', authURL);
        // console.log("authURL: ", authURL)

    </script>
    </body>
</html>
